<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e3e7a0e17e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css">
        <title>Login</title>
    </head>
    <body>

        <div id="container">
            <div id="login-section">
                <a class="logo">
                    <h1>Coffee</h1>
                    <h1>Store</h1>
                    <img src="img/cf.png">
                </a>
                <form id="login">
                    <label>E-mail</label>
                    <input type="email" name="userMail" id="userMail">
                    <label>Password</label>
                    <input type="password" name="userPass" id="userPass">
                    <label class="remember">
                        <input type="checkbox" name="login-cont" id="login-cont">
                        Remember me?
                    </label>
                    <button class="btn-login">Login</button>
                </form>
                <span>Forgot Password?</span>
                <span>
                    <a href="#">
                        <img src="img/facebook_colour.svg">
                    </a>
                    <a href="#">
                        <img src="img/google_colour.svg">
                    </a>
                </span>
                <span>
                    Need an account? <a href="register.html">SIGN UP</a>
                </span>
            </div>
        </div>
        
    </body>
</html>
